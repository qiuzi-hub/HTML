<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开顶类损坏类型 - 堆场验箱系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- 顶部状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center">
        <div class="text-sm text-gray-600">9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 头部 -->
    <div class="bg-white p-4 shadow-sm flex items-center">
        <a href="entry_inspection.html" class="mr-4">
            <i class="fas fa-arrow-left text-gray-600"></i>
        </a>
        <h1 class="text-xl font-bold text-gray-800">开顶类损坏类型</h1>
    </div>
    
    <!-- 搜索框 -->
    <div class="p-4 bg-white">
        <div class="flex items-center border border-gray-200 rounded-lg p-2">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input type="text" placeholder="搜索损坏类型" class="flex-1 outline-none text-gray-700 text-sm">
        </div>
    </div>
    
    <!-- 损坏类型列表 -->
    <div class="flex-1 overflow-auto">
        <div class="p-4">
            <div class="bg-white rounded-xl shadow-sm">
                <!-- 帆布绳 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">帆布绳</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="帆布绳" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 蓬布绳索 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">蓬布绳索</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="蓬布绳索" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 帆布（防水油布） -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">帆布（防水油布）</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="帆布（防水油布）" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 帆布（以星） -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">帆布（以星）</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="帆布（以星）" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 顶篷布 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">顶篷布</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="顶篷布" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 帆布绳圈 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">帆布绳圈</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="帆布绳圈" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 篷布环 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">篷布环</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="篷布环" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 帆布绳索扣 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">帆布绳索扣</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="帆布绳索扣" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 顶板梁 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">顶板梁</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="顶板梁" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 顶角保护铁 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">顶角保护铁</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="顶角保护铁" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 固绳环 -->
                <div class="p-3 border-b border-gray-100">
                    <div class="text-sm font-medium text-gray-800 mb-2">固绳环</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="固绳环" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
                
                <!-- 开顶箱篷布绳 -->
                <div class="p-3">
                    <div class="text-sm font-medium text-gray-800 mb-2">开顶箱篷布绳</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="p-2 border border-gray-200 rounded text-center text-sm cursor-pointer damage-option" data-part="开顶箱篷布绳" data-damage="破烂">
                            破烂
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-300 border-t border-gray-400 flex justify-around py-2">
        <a href="home.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-0.5">首页</span>
        </a>
        <a href="task_list.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-list-alt text-xl"></i>
            <span class="text-xs mt-0.5">任务</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-xs mt-0.5">统计</span>
        </a>
        <a href="settings.html" class="flex flex-col items-center text-gray-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-0.5">我的</span>
        </a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有损坏类型选项添加点击事件
            document.querySelectorAll('.damage-option').forEach(option => {
                option.addEventListener('click', function() {
                    const part = this.getAttribute('data-part');
                    const damage = this.getAttribute('data-damage');
                    window.location.href = `damage_detail.html?part=${encodeURIComponent(part)}&damage=${encodeURIComponent(damage)}`;
                });
            });
        });
    </script>
</body>
</html>
