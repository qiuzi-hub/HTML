    <script>
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有损坏类型选项添加点击事件
            document.querySelectorAll('.damage-option').forEach(option => {
                option.addEventListener('click', function() {
                    const part = this.getAttribute('data-part');
                    const damage = this.querySelector('span').textContent.trim();
                    
                    // 跳转到损坏详情页面
                    window.location.href = `damage_detail.html?part=${encodeURIComponent(part)}&damage=${encodeURIComponent(damage)}`;
                });
            });
            
            // 搜索功能
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    
                    document.querySelectorAll('.damage-section').forEach(section => {
                        const sectionTitle = section.querySelector('h2').textContent.toLowerCase();
                        const damageOptions = Array.from(section.querySelectorAll('.damage-option span')).map(span => span.textContent.toLowerCase());
                        
                        // 如果搜索词匹配部件名称或任何损坏类型，则显示该部件
                        const matchFound = sectionTitle.includes(searchTerm) || damageOptions.some(option => option.includes(searchTerm));
                        
                        section.style.display = matchFound ? 'block' : 'none';
                    });
                });
            }
            
            // 自动滚动到页面指定位置（如果URL中包含锚点）
            if (window.location.hash) {
                const targetElement = document.getElementById(window.location.hash.substring(1));
                if (targetElement) {
                    setTimeout(function() {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }, 300);
                }
            }
        });
    </script>
