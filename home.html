</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- 顶部状态栏 -->
    <div class="bg-white px-4 py-2 flex justify-between items-center">

            <i class="fas fa-wifi"></i>

    </div>

                </div>

            </a>

                </div>

            </a>
            
            <a href="repair_completion.html" class="bg-white rounded-lg p-4 shadow-sm flex flex-col items-center justify-center transition transform hover:shadow-md hover:-translate-y-1">

            </a>
            
            <a href="photo_upload.html" class="bg-white rounded-lg p-4 shadow-sm flex flex-col items-center justify-center transition transform hover:shadow-md hover:-translate-y-1">

                </div>

            </a>
            
            <a href="task_list.html" class="bg-white rounded-lg p-4 shadow-sm flex flex-col items-center justify-center transition transform hover:shadow-md hover:-translate-y-1">

            <a href="approval_management.html" class="bg-white rounded-lg p-4 shadow-sm flex flex-col items-center justify-center transition transform hover:shadow-md hover:-translate-y-1">

    <!-- 底部导航 - 保持不变 -->

            <i class="fas fa-home text-xl"></i>
